<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane - Votre Journal Intime IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/jane_icon.png">
</head>
<body>
    <div id="auth-screen" class="container auth-container">
        <h1 id="auth-message"></h1>
        <div class="input-group">
            <input type="text" id="username-input" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="input-group">
            <input type="password" id="pin-input" placeholder="PIN" required>
        </div>
        <p id="error-message" class="error-message"></p>
        <button id="unlock-button" class="button">
            <span class="button-text">Déverrouiller</span>
            <img src="images/key_icon.png" alt="Key Icon" class="button-icon">
        </button>
    </div>

    <div id="journal-app" class="container journal-container hidden">
        <header>
            <div class="user-info">
                <img src="images/user_avatar.png" alt="User Avatar" class="avatar">
                <span id="username-display"></span>
            </div>
            <div class="header-buttons">
                <select id="language-select">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>
                <button id="clear-history-button" class="icon-button" title="Effacer l'historique">
                    <img src="images/clear_icon.png" alt="Clear History">
                </button>
                <button id="secret-journal-button" class="icon-button" title="Journal secret">
                    <img src="images/lock_icon.png" alt="Secret Journal">
                </button>
                <button id="logout-button" class="icon-button" title="Déconnexion">
                    <img src="images/logout_icon.png" alt="Logout">
                </button>
            </div>
        </header>

        <main id="messages-container" class="messages-container">
            </main>

        <div id="jane-options" class="jane-options hidden">
            </div>

        <footer>
            <textarea id="journal-input" placeholder="Écrivez votre pensée ou utilisez le micro..." rows="1"></textarea>
            <button id="microphone-button" class="icon-button mic-button">
                <img src="images/mic_icon.png" alt="Microphone">
            </button>
            <button id="send-button" class="icon-button send-button">
                <img src="images/send_icon.png" alt="Envoyer">
            </button>
        </footer>
    </div>

    <div id="secret-journal-view" class="container secret-journal-container hidden">
        <header>
            <button id="back-to-journal-button" class="icon-button" title="Retour au journal">
                <img src="images/back_icon.png" alt="Back">
            </button>
            <h2>Journal Secret</h2>
        </header>
        <main>
            <div class="journal-nav">
                <button id="prev-day-button" class="icon-button"><img src="images/arrow_left.png" alt="Previous Day"></button>
                <span id="current-date-display"></span>
                <button id="next-day-button" class="icon-button"><img src="images/arrow_right.png" alt="Next Day"></button>
            </div>
            <form id="secret-journal-form">
                <textarea id="journal-entry-text" placeholder="Écrivez vos pensées secrètes ici..."></textarea>
                <button type="button" id="save-entry-button" class="button">Sauvegarder</button>
            </form>
            <h3>Mes Entrées</h3>
            <ul id="journal-entries-container" class="journal-entries-list">
                </ul>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
