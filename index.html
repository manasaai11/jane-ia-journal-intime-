<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

        <div class="logo-container">

                <input type="password" id="pin-input" placeholder="Code PIN (4 chiffres)" required>
                <button id="unlock-button" class="auth-button">
                    <span class="button-text">Ouvrir mon journal</span>
                    <span class="button-icon">‚Üí</span>

                    <span class="logo-text">JANE</span><span class="logo-ia-small">AI</span>

            <div class="header-actions">

                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main id="chat-container">
            <div id="chat-messages"></div>
            <div id="jane-options-container" class="options-container hidden"></div>

            <div id="secret-journal-view" class="secret-journal-view hidden">
                <h3 id="journal-view-title">Mon Carnet Secret</h3>
                <div class="secret-pin-entry">
                    <input type="password" id="secret-pin-input" placeholder="PIN pour acc√®s" maxlength="4">
                    <button id="verify-secret-pin-button" class="auth-button small">
                        <span class="button-text">Acc√©der</span>
                    </button>
                    <p id="secret-pin-error" class="error-text"></p>
                </div>
                <div id="secret-journal-content" class="hidden">
                    <div id="journal-dates-list" class="journal-dates-list"></div>
                    <div id="journal-selected-day-content" class="journal-selected-day-content"></div>
                </div>
                <button id="close-secret-journal" class="icon-button close-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>

                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button id="send-button" class="icon-button primary" title="Envoyer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="22" y1="2" x2="11" y2="13"></line>

    <script src="script.js"></script>

</html>
